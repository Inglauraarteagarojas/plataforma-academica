{% extends 'base.html' %}

{% block title %}
    Error {{ error_code }} - Plataforma Académica
{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 text-danger mb-4">{{ error_code }}</h1>
            <h2 class="h4 mb-4">{{ error_message }}</h2>
            <p class="text-muted mb-4">Lo sentimos, ha ocurrido un error en la página.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Volver al inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
